<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <link href="./images/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
    <link href="./css/reset.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
<div class="grid-container">
    <picture>
        <source media="(min-width: 500px)" srcset="./images/image-product-desktop.jpg"/>
        <img alt="perfume" class="cover-image" src="./images/image-product-mobile.jpg">
    </picture>

    <div class="content">
        <div class="titles">
            <p class="subtitle">Perfume</p>
            <h1>Gabrielle Essence Eau De Parfum</h1>
        </div>
        <p class="description">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
            CHANEL.
        </p>

        <div class="prices">
            <p class="current-price">$149.99</p>
            <p class="original-price">$169.99</p>
        </div>

        <a class="button" href="#">
            <span class="cart-icon">
            <svg height="16" width="15" xmlns="http://www.w3.org/2000/svg"><path
                    d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z"
                    fill="#FFF"/></svg>
        </span> Add to Cart</a>
    </div>
</div>

</body>
</html>
